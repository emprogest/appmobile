<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="style.css" type="text/css" />

    <body class="login">

        <div id="ad" style="width:100%"></div>
        <div class="loginbox radius">
            <h2 style="color:#FFF; text-align:center">Login de Usuarios</h2>
            <div class="loginboxinner radius">
                    <div class="loginheader">
                        <h1 class="title"></h1>
                        <!--
                        <div class="logo">
                            <img src="imagenes/logolyf"/>
                        </div>
                        -->
                    </div><!--loginheader-->

                    <div class="loginform">

                        <form id="login" action="" method="post">
                            <p>
                                <label for="username" class="bebas">Legajo</label>
                                <input type="text" id="username" name="username" value="" class="radius2" />
                            </p>
                            <p>
                                <label for="password" class="bebas">Password</label>
                                <input type="password" id="password" name="password"  class="radius2" />
                            </p>
                            <p>
                                <button class="radius title" name="client_login">Login</button>
                            </p>
                        </form>
                    </div><!--loginform-->
            </div><!--loginboxinner-->
        </div><!--loginbox-->

        <div id="ad" style="width:100%; margin-top:50px;"></div>
